<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-list>
      <mat-card>
          <mat-list-item *ngFor="let field of inputsFields"> {{field.name}}</mat-list-item>
      </mat-card>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-card>
        <mat-card-header >
            <mat-card-title>Forms Inputs</mat-card-title>
            <mat-card-subtitle>Insert input</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <div style="padding-top: 22px">
            <mat-card-content>
                <form class="example-form">
                    <mat-list-item>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Favorite food" value="Sushi">
                          </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                      <mat-checkbox>Check me!</mat-checkbox>
                    </mat-list-item>
                  </form>
            </mat-card-content>
        </div>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
